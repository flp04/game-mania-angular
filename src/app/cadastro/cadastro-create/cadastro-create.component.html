<form class="row g-3">
    <div class="col-md-6">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome" [(ngModel)]="cadastro.nome" name="nome">
      </div>
      <div class="col-md-6">
        <label for="inputSobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="inputSobrenome" [(ngModel)]="cadastro.sobrenome" name="sobrenome">
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" [(ngModel)]="cadastro.email" name="email">
    </div>
    <div class="col-md-6">
      <label for="inputSenha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="inputSenha" [(ngModel)]="cadastro.senha" name="senha">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button (click)="createCadastro()" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
